<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Your Name">
	<meta name="description" content="This is a description of my website">
	<meta name="generator" content="HTML5">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<title>All Input Types in HTML5</title>
</head>
<body>
	<h1>All Input Types in HTML5</h1>
	
	<!-- Text Input -->
	<label for="text-input">Text Input:</label>
	<input type="text" id="text-input" name="text-input"><br>

	<!-- Password Input -->
	<label for="password-input">Password Input:</label>
	<input type="password" id="password-input" name="password-input"><br>

	<!-- Email Input -->
	<label for="email-input">Email Input:</label>
	<input type="email" id="email-input" name="email-input"><br>

	<!-- Number Input -->
	<label for="number-input">Number Input:</label>
	<input type="number" id="number-input" name="number-input"><br>

	<!-- Range Input -->
	<label for="range-input">Range Input:</label>
	<input type="range" id="range-input" name="range-input" min="0" max="100"><br>

	<!-- Date Input -->
	<label for="date-input">Date Input:</label>
	<input type="date" id="date-input" name="date-input"><br>

	<!-- Time Input -->
	<label for="time-input">Time Input:</label>
	<input type="time" id="time-input" name="time-input"><br>

	<!-- Color Input -->
	<label for="color-input">Color Input:</label>
	<input type="color" id="color-input" name="color-input"><br>

	<!-- Checkbox -->
	<label for="checkbox">Checkbox:</label>
	<input type="checkbox" id="checkbox" name="checkbox"><br>

	<!-- Radio Buttons -->
	<label for="radio1">Radio Button 1:</label>
	<input type="radio" id="radio1" name="radio-group" value="radio1">
	<label for="radio2">Radio Button 2:</label>
	<input type="radio" id="radio2" name="radio-group" value="radio2"><br>

	<!-- Select Dropdown -->
	<label for="select-dropdown">Select Dropdown:</label>
	<select id="select-dropdown" name="select-dropdown">
		<option value="option1">Option 1</option>
		<option value="option2">Option 2</option>
		<option value="option3">Option 3</option>
	</select><br>

	<!-- Textarea -->
	<label for="textarea">Textarea:</label>
	<textarea id="textarea" name="textarea"></textarea><br>

	<!-- Submit Button -->
	<button type="submit">Submit</button>
</body>
</html>
